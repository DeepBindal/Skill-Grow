<head>

    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Courses +</a>
                    </li>
                </ul>
                <div class="tgmenu__action">
                    <ul class="list-wrap">

                        <li class="header-btn loginBtn login-btn">
                            <a href="login.html">Log in</a>
                        </li>
                        <li class="header-btn signupBtn login-btn">

                        </li>

                            <a href="registration.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Create a New Course</h1>
        <form id="courseForm">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="thumbnailUrl">Thumbnail URL</label>
                <input type="url" id="thumbnailUrl" name="thumbnailUrl" required>
            </div>

            <div id="topicsContainer">
                <h2>Curriculum</h2>
                <button type="button" id="addTopicBtn">Add Topic</button>
            </div>

            <button type="submit">Create Course</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

        crossorigin="anonymous"></script>
        <script src="./js/course/addCourse/index.js"></script>
        <script src="./js/main.js"></script>
